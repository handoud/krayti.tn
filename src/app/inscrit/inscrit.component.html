                    <path d="M371.656 3L154.321 280" stroke="#F1E0CE" stroke-width="20" stroke-linecap="round"/>
                    <path d="M3 145.436L153.814 279.493" stroke="#F1E0CE" stroke-width="20" stroke-linecap="round"/>
                    </svg> 
            </div>
            <div class="circle3 current "[class.checking]="step!==1">
               <img [class.icon-checked]="step!==1" class="" src="../../assets/first-icon.svg" alt="">
               <svg [class.icon-done]="step!==1" class="check-icon  icon-checked" viewBox="-10 0 400 283" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M371.656 3L154.321 280" stroke="#F1E0CE" stroke-width="20" stroke-linecap="round"/>
                <path d="M3 145.436L153.814 279.493" stroke="#F1E0CE" stroke-width="20" stroke-linecap="round"/>
                </svg>
                
            </div>
            <div class="progress-bar-bg"></div>
            <div [class.middle]="step==2" [class.coplete]="step==3 ||step==4" class=" progress-bar"></div>
        </div>
        <div class="text-progress">
            <p [class.transparent]="step==1 || step==2">الملف الشخصي</p>
            <p [class.transparent]="step==1">إعدادات الحساب</p>
            <p>معلومات عامة</p>
        </div>
        <div class="input-container" >
            <form  method="post" [class.hidden]="step!==1" >
                <input name="name" type="text" placeholder="إسم التلميذ" [(ngModel)]="name">
                <input name="last-name" type="text" placeholder="لقب التلميذ" [(ngModel)]="lastName" >
                <input name="date"  type="text" placeholder="تاريخ الولادة" [(ngModel)]="ddn" >
                <input name="tel" type="text" placeholder="إسم الولي" [(ngModel)]="pName">
                <button (click)="next1()"> < التالي</button>
            </form>
        </div>
        
        <div class="input-container">
            <form  method="post" [class.display]="step==2" [class.hidden]="step!==2">
                <input type="text" [(ngModel)]="email" name="email"  placeholder="البريد الإلكتروني">
                <input type="tel" [(ngModel)]="tel" name="tel"  placeholder=" رقم الجوال">
                <input type="text" [(ngModel)]="pass" name="pass"  placeholder="كلمة المرور">
                <input type="text" [(ngModel)]="repass" name="repass"  placeholder="تأكيد كلمة المرور">
                <div class="buttons">
                    <button (click)="next2()"> < التالي</button>
                      <button (click)="previous()"> عودة ></button>
                </div>
            </form>
        </div>
        <div class="input-container">
            <form  method="post" class="hidden " [class.display]="step==3">
               
                    <select name="wileya" [(ngModel)]="i" >
                        <option value="">اختر ولايتك</option>
                        <option *ngFor="let n of wileya"> {{n.esm}} </option>
                    </select>
                    <select name="lvl" [(ngModel)]="f" >
                        <option value="">اختر مستواك الدراسي</option>
                        <option *ngFor="let n of lvl"> {{n.esm}} </option>
                    </select>
                    <input [(ngModel)]="link" type="text" placeholder="رابط الإحالة" name="link">
                    <div class="buttons">
                        <button (click)="next3()">تأكيد المعلومات</button>
                        <button (click)="previous()"> عودة ></button>
                    </div>
            </form>
        </div>
        <div [class.display]="step==4" class="hidden result-container">
            <div class="txt">
            <h2>تم التسجيل بنجاح</h2>
            <p>ستتم إعادة توجيهك الآن إلى لوحة التحكم الخاصة بك</p>
        </div>
        </div>
    </div>
    <div class="error hidden" [class.display]="error">
        <div class="hidden error-box"[class.display]="error">
            <h1>please complete all the fields</h1>
            <p (click)="clicked()" >x</p>
        </div>
    </div>
</div>
